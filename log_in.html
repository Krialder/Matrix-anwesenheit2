<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the matrix effect -->
    <div class="matrix"></div>
    
    <!-- Container for the login form -->
    <div class="login-container">
        <!-- Login form with event handler for form submission -->
        <form class="login-form" action="login-form.php" method="POST">
            <!-- Username label with animation and hidden initially -->
            <label for="username" class="animate hidden">&ltUsername&gt</label>
            <!-- Username input field -->
            <input type="text" id="username" name="username" required>
            
            <!-- Password label with animation and hidden initially -->
            <label for="password" class="animate hidden">&ltPassword&gt</label>
            <!-- Password input field -->
            <input type="password" id="password" name="password" required>
            
            <!-- Submit button with animation and hidden initially -->
            <button type="submit" class="animate hidden">&ltLogin&gt</button>
        </form>
    </div>
    
    <!-- Container to display login attempts or messages -->
    <div class="attempts"></div>
    
    <!-- Container for the glass cracking effect -->
    <div class="crack"></div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
